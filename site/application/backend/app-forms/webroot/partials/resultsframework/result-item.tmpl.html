
<md-dialog layout-padding ng-cloak ng-form="resultItemForm">

	<md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit Result</h2>
      </div>
    </md-toolbar>

	<md-dialog-content>

		<div layout="row" layout-wrap>
			<div flex="50">
				<!-- Title -->
				<md-input-container>
					<label>Title</label>
					<input ng-model="data.result.title" required>
				</md-input-container>
			</div>

			<div flex="50">
				<!-- Date -->
				<md-datepicker 
					required
					ng-model="data.result.date" 
					md-placeholder="Enter date">
				</md-datepicker>
			</div>
		
			
			<div flex="100">
				<!-- Narrative -->
				<md-input-container class="md-block">
	          
					<label>Narrative</label>
					<textarea 
						width="100%"
						required
						ng-model="data.result.narrative" 
						md-minlength="20" 
						md-maxlength="250" 
						rows="5"></textarea>
				</md-input-container>
			</div>

		</div>

		<div layout="row"><h3>Strategic Pathway</h3></div>
		<div layout="row" class="pathway-selector">
			<md-radio-group required ng-model="data.result.pathway">
		      <md-radio-button 
		      	ng-repeat="pathway in FormOptions.pathways"
		      	ng-value="pathway" 
		      	class="md-primary">
		      		{{pathway.Pathway.name}}
		      </md-radio-button>
		    </md-radio-group>

		</div>

		<div layout="row"><h3>Kind of Impact</h3></div>
		<div layout="row">
	        <ul class="themes-selector">
				<li ng-repeat="impact in FormOptions.results.impacts">
					
					<md-checkbox 
						checklist-model="data.result.impacts" 
						checklist-value="impact"
					>
			            {{impact.name}}
					</md-checkbox>

				</li>
			</ul>
		</div>
		
		<pre>{{data.result | json}}</pre>

	</md-dialog-content>


	<md-dialog-actions layout="row">
        <md-button ng-click="cancel()" md-no-ink class="md-primary">
          Cancel
        </md-button>
	  <span flex></span>
	  <md-button 
	  	ng-show="resultItemForm.$valid && data.result.impacts.length "
	  	ng-click="save(data.result)" 
	  	class="md-raised md-primary">
	    Save
	  </md-button>
	</md-dialog-actions>



</md-dialog>
