
<md-dialog layout-padding ng-cloak ng-form="resultItemForm">

	<md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit Result</h2>
      </div>
    </md-toolbar>

	<md-dialog-content>

		<div layout="row" layout-wrap>
			<div flex="100">
				<!-- Title -->
				<md-input-container class="md-block">
					<label>Title</label>
					<input ng-model="data.Result.title" required>
				</md-input-container>
			</div>

			<div flex="100">
				<!-- Date -->
				<date-string-selector ng-model="data.Result.date" /> 
			</div>
		
			
			<div flex="100">
				<!-- Narrative -->
				<md-input-container class="md-block">
	          
					<label class="md-block">Narrative</label>
					<textarea 
						width="100%"
						required
						ng-model="data.Result.narrative" 
						md-minlength="20" 
						md-maxlength="250" 
						rows="5"></textarea>
				</md-input-container>
			</div>

		</div>

		<div layout="row"><h3>Strategic Pathway</h3></div>
		
		

		<div layout="row" class="pathway-selector">
			<strategic-pathway-selector 
				pathways="FormOptions.pathways" 
				ng-model="data.Pathway">

			</strategic-pathway-selector>

		</div>

		<div layout="row"><h3>Kind of Impact</h3></div>
		<div layout="row">
	        <ul class="themes-selector">
				<li ng-repeat="impact in FormOptions.impacts">
					
					<md-checkbox 
						checklist-model="data.Impact" 
						checklist-value="impact.Impact"
						checklist-comparator=".id"
					>
			            {{impact.Impact.name}}
					</md-checkbox>

				</li>
			</ul>
		</div>

	</md-dialog-content>


	<md-dialog-actions layout="row">
        <md-button ng-click="cancel()" md-no-ink class="md-primary">
          Cancel
        </md-button>
	  <span flex></span>
	  <md-button 
	  	ng-show="resultItemForm.$valid && data.Impact.length "
	  	ng-click="save(data)" 
	  	class="md-raised md-primary">
	    Save
	  </md-button>
	</md-dialog-actions>



</md-dialog>
