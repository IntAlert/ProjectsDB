<md-dialog layout-padding ng-cloak ng-form="dialogueProcessItemForm">

	<md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit Dialogue Process</h2>
      </div>
    </md-toolbar>

	<md-dialog-content>
		
		<div layout="row" layout-wrap>
			<div flex="50">
				<!-- Title -->
				<md-input-container class="md-block">
					<label>Title</label>
					<input ng-model="data.Process.title" required>
				</md-input-container>
			</div>

			<div flex="50">
				<!-- Date -->
				<date-string-selector ng-model="data.Process.date" /> 

			</div>
		

			<div flex="50">
				<!-- Session Count -->
				<md-input-container class="md-block">
					<label>Number of Sessions</label>
					<input
						number-string
						type="number"
						min="0"
						ng-model="data.Process.session_count"
						required>
				</md-input-container>
			</div>

			<div flex="50">
				<!-- Male Count -->
				<md-input-container class="md-block">
					<label>Number of Males</label>
					<input
						number-string
						type="number"
						min="0"
						ng-model="data.Process.male_count"
						required>
				</md-input-container>
			</div>

			<div flex="50">
				<!-- Female Count -->
				<md-input-container class="md-block">
					<label>Number of Females</label>
					<input
						number-string
						type="number"
						min="0"
						ng-model="data.Process.female_count"
						required>
				</md-input-container>
			</div>

			<div flex="50">
				<!-- Male Count (Trauma) -->
				<md-input-container class="md-block">
					<label>Number of Males (Trauma-councelled)</label>
					<input
						number-string
						type="number"
						min="0"
						ng-model="data.Process.male_trauma_count"
						required>
				</md-input-container>
			</div>

			<div flex="50">
				<!-- Female Count (Trauma) -->
				<md-input-container class="md-block">
					<label>Number of Females (Trauma-councelled)</label>
					<input 
						number-string type="number" 
						min="0" 
						ng-model="data.Process.female_trauma_count" 
						required>
				</md-input-container>
			</div>
		</div>

		<div layout="row"><h3>Themes</h3></div>
		<div layout="row">
	        <ul class="themes-selector">
				<li ng-repeat="theme in FormOptions.themes">
					
					<md-checkbox 
						checklist-model="data.Theme" 
						checklist-value="theme.Theme"
						checklist-comparator=".id"
					>
			            {{theme.Theme.name}}
					</md-checkbox>

				</li>
			</ul>
		</div>

		<div layout="row"><h3>Participant Types</h3></div>
		<div layout="row">
	        <ul class="themes-selector">
				<li ng-repeat="participant_type in FormOptions.participant_types">
					
					<md-checkbox 
						checklist-model="data.ParticipantType" 
						checklist-value="participant_type.ParticipantType"
						checklist-comparator=".id"
					>
			            {{participant_type.ParticipantType.name}}
					</md-checkbox>

				</li>
			</ul>
		</div>

		<div layout="row"><h3>Conflict Resolution</h3></div>
		<div layout="row">

			<md-checkbox 
				ng-model="data.Process.conflict_resolution" 
			>
	            Please tick this box if the dialogue seek to resolve a specific conflict issue between groups or entities
			</md-checkbox>

		</div>

		
		<!-- <pre>{{data.Process | json}}</pre> -->

	</md-dialog-content>


	<md-dialog-actions layout="row">
        <md-button ng-click="cancel()" md-no-ink class="md-primary">
          Cancel
        </md-button>
	  <span flex></span>
	  <md-button 
	  	ng-show="dialogueProcessItemForm.$valid && data.Theme.length && data.ParticipantType.length"
	  	ng-click="save(data)" 
	  	class="md-raised md-primary">
	    Save
	  </md-button>
	</md-dialog-actions>



</md-dialog>
