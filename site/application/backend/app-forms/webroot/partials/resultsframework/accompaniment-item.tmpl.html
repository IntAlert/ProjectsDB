
<md-dialog layout-padding ng-cloak ng-form="accompanimentItemForm">

	<md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit Accompaniment Item</h2>
      </div>
    </md-toolbar>

	<md-dialog-content>
			
		<div layout="row" layout-wrap>

			<div flex="50">
				<!-- Title -->
				<md-input-container class="md-block">
					<label>Title</label>
					<input ng-model="data.Accompaniment.title" required>
				</md-input-container>
			</div>


			<div flex="50">
				<!-- Date -->
				<date-string-selector ng-model="data.Accompaniment.date" /> 
			</div>
			
  
			<div 
				flex="50" 
				ng-repeat="(i, participant_type) in FormOptions.participant_types">
				<!-- Participation Types -->

				<md-input-container class="md-block">
					<label>Number of {{participant_type.ParticipantType.name}}</label>
					<input 
						type="number"
						number-string
						min="0"
						ng-model="data.participant_type_counts[participant_type.ParticipantType.id]"
						>
				</md-input-container>
			</div>
		</div>

		
		<!-- <pre>{{data.accompaniment | json}}</pre> -->

	</md-dialog-content>



	<md-dialog-actions layout="row">
        <md-button ng-click="cancel()" md-no-ink class="md-primary">
          Cancel
        </md-button>
	  <span flex></span>
	  <md-button 
	  	ng-show="accompanimentItemForm.$valid"
	  	ng-click="save(data)" 
	  	class="md-raised md-primary">
	    Save
	  </md-button>
	</md-dialog-actions>



</md-dialog>
