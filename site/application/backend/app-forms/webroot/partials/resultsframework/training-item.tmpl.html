
<md-dialog layout-padding ng-cloak ng-form="trainingItemForm">

	<md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit Training</h2>
      </div>
    </md-toolbar>

	<md-dialog-content>
		
		<div layout="row" layout-wrap>

			<div flex="100">
				<!-- Title -->
				<md-input-container class="md-block">
					<label>Title</label>
					<input ng-model="data.Training.title" required>
				</md-input-container>
			</div>

			<div flex="100">
				<!-- Date -->

				<date-string-selector ng-model="data.Training.date" /> 


			</div>


			<div flex="50">
				<!-- Male Count -->
				<md-input-container class="md-block">
					<label>Number of Men</label>
					<input number-string type="number" ng-model="data.Training.male_count" required>
				</md-input-container>
			</div>

			<div flex="50">
				<!-- Female Count -->
				<md-input-container class="md-block">
					<label>Number of Women</label>
					<input number-string type="number" ng-model="data.Training.female_count" required>
				</md-input-container>
			</div>
		</div>

		<div layout="row"><h3>Themes</h3></div>
		<div layout="row">
	        <ul class="themes-selector">
				<li ng-repeat="theme in FormOptions.themes">
					
					<md-checkbox 
						checklist-model="data.Theme" 
						checklist-value="theme.Theme"
						checklist-comparator=".id"
					>
			            {{theme.Theme.name}}
					</md-checkbox>

				</li>
			</ul>
		</div>

		<div layout="row"><h3>Participant Types</h3></div>
		<div layout="row">
	        <ul class="themes-selector">
				<li ng-repeat="participant_type in FormOptions.participant_types">
					
					<md-checkbox 
						checklist-model="data.ParticipantType" 
						checklist-value="participant_type.ParticipantType"
						checklist-comparator=".id"
					>
			            {{participant_type.ParticipantType.name}}
					</md-checkbox>

				</li>
			</ul>
		</div>

	</md-dialog-content>


	<md-dialog-actions layout="row">
        <md-button ng-click="cancel()" md-no-ink class="md-primary">
          Cancel
        </md-button>
	  <span flex></span>
	  <md-button 
	  	ng-show="trainingItemForm.$valid && data.Theme.length && data.ParticipantType.length"
	  	ng-click="save(data)" 
	  	class="md-raised md-primary">
	    Save
	  </md-button>
	</md-dialog-actions>



</md-dialog>
