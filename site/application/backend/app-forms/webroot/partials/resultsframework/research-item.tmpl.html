
<md-dialog layout-padding ng-cloak ng-form="researchItemForm">

	<md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit Research Item</h2>
      </div>
    </md-toolbar>

	<md-dialog-content>

		<div layout="row" layout-wrap>
			<div flex="50">
				<!-- Title -->
				<md-input-container>
					<label>Title</label>
					<input ng-model="data.Research.title" required>
				</md-input-container>
			</div>

			<div flex="50">
				<!-- Date -->
				<date-string-selector ng-model="data.Research.date" /> 
				
			</div>
		</div>

		<div layout="row"><h3>Territories</h3></div>
		<div layout="row">
	        <ul class="territories-selector">
				<li ng-repeat="territory in FormOptions.countries">
					<md-checkbox 
						checklist-model="data.Territory" 
						checklist-value="territory.Territory"
						checklist-comparator=".id"
						>
			            {{territory.Territory.name}}
					</md-checkbox>
				</li>
			</ul>
		</div>

		<div layout="row"><h3>Themes</h3></div>
		<div layout="row">
	        <ul class="themes-selector">
				<li ng-repeat="theme in FormOptions.themes">
					
					<md-checkbox 
						checklist-model="data.Theme" 
						checklist-value="theme.Theme"
						checklist-comparator=".id"
					>
			            {{theme.Theme.name}}
					</md-checkbox>

				</li>
			</ul>
		</div>
		
		<!-- <pre>{{data | json}}</pre> -->

	</md-dialog-content>



	<md-dialog-actions layout="row">
        <md-button ng-click="cancel()" md-no-ink class="md-primary">
          Cancel
        </md-button>
	  <span flex></span>
	  <md-button 
	  	ng-show="researchItemForm.$valid && data.Theme.length && data.Territory.length"
	  	ng-click="save(data)" 
	  	class="md-raised md-primary">
	    Save
	  </md-button>
	</md-dialog-actions>



</md-dialog>
