
<md-dialog class="rf-dialog-large"  layout-padding ng-form="researchItemForm">

	<md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit Research Item</h2>
      </div>
    </md-toolbar ng-cloak>

	<md-dialog-content>

		<div layout="row" layout-wrap>
			<div flex="100">
				<!-- Title -->
				<md-input-container class="md-block">
					<label>Title</label>
					<input ng-model="data.Research.title" required>
				</md-input-container>
			</div>

			<div flex="50">
				<!-- Start Date -->

				<date-string-selector label="Start Date" max="data.Research.finish_date" ng-model="data.Research.start_date" /> 

			</div>

			<div flex="50">
				<!-- Finish Date -->

				<date-string-selector label="Finish Date"  min="data.Research.start_date" ng-model="data.Research.finish_date" /> 

			</div>

		</div>


		<div layout="row"><h3>Themes</h3></div>
		<div layout="row">
	        <ul class="themes-selector">
				<li ng-repeat="theme in FormOptions.themes">
					
					<md-checkbox 
						checklist-model="data.Theme" 
						checklist-value="theme.Theme"
						checklist-comparator=".id"
					>
			            {{theme.Theme.name}}
					</md-checkbox>

				</li>
			</ul>
		</div>
		
		<!-- <pre>{{data | json}}</pre> -->

	</md-dialog-content>



	<md-dialog-actions layout="row">
        <md-button ng-click="cancel()" md-no-ink class="md-primary">
          Cancel
        </md-button>
	  <span flex></span>
	  <md-button 
	  	ng-disabled="researchItemForm.$invalid || !data.Theme.length"
	  	ng-click="save(data)" 
	  	class="md-raised md-primary">
	    Save
	  </md-button>
	</md-dialog-actions>



</md-dialog>
